<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body class="default">
    <div class="container">
      <form id="inputForm">
        <div class="form-group">
          <label for="userInput">Let's play pong. Call out a number to serve.</label>
          <input type="number" id="userInput" class="form-control">
          <p id="errorFeedback">You must enter something.</p>
        </div>
        <button type="submit" name="button" class="btn">Submit</button>
      </form>
      <div>
        <ul>
          <span class="response">
          </span>
        </ul>
        <p><span id="echoInput"></span></p>
      </div>
    </div>
  </body>
</html>
